  <style>
    :root{
      --bg:#05060b;
      --bg2:#0c0f1a;
      --text:#eaeaea;
      --muted:#a8b3bd;
      --neon:#00eaff;
      --accent:#7c4dff;

    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #0c1022 0%, var(--bg) 40%) fixed;
      color:var(--text);
      overflow-x:hidden;
      scroll-behavior:smooth;
    }
    a{color:var(--neon);text-decoration:none}
    img{max-width:100%;display:block}

    /* CANVAS BG */
    #bg{
      position:fixed;inset:0;z-index:-1;

    }

    /* NAV */
    nav{
      position:sticky;top:0;z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(5,6,11,.8), rgba(5,6,11,.3));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav-wrap{
      max-width:var(--max);margin:auto;

      padding:14px 20px;
    }
    .brand{
      font-weight:700;letter-spacing:.4px;color:var(--neon)
    }

    /* DESKTOP MENU */
    .desktop-menu {
      display:flex;
      gap:18px;
      align-items:center;
    }
    .desktop-menu a {
      color:var(--text);opacity:.85;
      padding:6px 10px;border-radius:8px;
      transition:.25s;
    }
    .desktop-menu a:hover {
      opacity:1;background:var(--glass);
    }

    /* HAMBURGER */
    .hamburger {
      width:28px;
      height:22px;
      display:none;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
    }
    .hamburger span {
      display:block;
      height:3px;
      background:var(--neon);
      border-radius:5px;
      transition:.3s;
    }
    .hamburger.active span:nth-child(1){
      transform: translateY(9px) rotate(45deg);
    }
    .hamburger.active span:nth-child(2){
      opacity:0;
    }
    .hamburger.active span:nth-child(3){
      transform: translateY(-9px) rotate(-45deg);
    }

    /* MOBILE MENU */
    .mobile-menu {
      position:fixed;
      top:0;
      right:-100%;
      width:240px;
      height:100vh;
      background:rgba(10,13,20,0.95);
      backdrop-filter:blur(8px);
      border-left:1px solid rgba(255,255,255,.08);
      display:flex;
      flex-direction:column;
      padding:90px 25px;
      gap:20px;
      transition:.35s ease;
      z-index:45;
    }
    .mobile-menu a {
      font-size:1.1rem;
      color:var(--neon);
      padding-bottom:6px;
      border-bottom:1px solid rgba(255,255,255,.08);
      text-shadow:0 0 10px var(--neon);
    }
    .mobile-menu.open {
      right:0;
    }

    @media (max-width:780px){
      .desktop-menu{display:none}
      .hamburger{display:flex}
    }
  </style>

  <!-- âœ… JS ------------------------------------------------------------- -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      mobileMenu.classList.toggle("open");
    });

    // MenÃ¼ dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapanÄ±r
    document.addEventListener("click", (e) => {
      if (
        !mobileMenu.contains(e.target) &&
        !hamburger.contains(e.target)
      ) {
        hamburger.classList.remove("active");
        mobileMenu.classList.remove("open");
      }
    });

    // Linke tÄ±klayÄ±nca kapanÄ±r
    mobileMenu.querySelectorAll("a").forEach((link) => {
      link.addEventListener("click", () => {
        hamburger.classList.remove("active");
        mobileMenu.classList.remove("open");
      });
    });

    /* PARTICLES */
    const cnv=document.getElementById('bg'),ctx=cnv.getContext('2d');
    function rs(){cnv.width=innerWidth;cnv.height=innerHeight}
    rs();addEventListener('resize',rs);
    const nodes=Array.from({length:75},()=>({
      x:Math.random()*cnv.width,
      y:Math.random()*cnv.height,
      vx:(Math.random()-.5)*.5,
      vy:(Math.random()-.5)*.5
    }));
    function loop(){
      ctx.clearRect(0,0,cnv.width,cnv.height);
      ctx.fillStyle="#00eaff";
      nodes.forEach(p=>{
        p.x+=p.vx;p.y+=p.vy;
        if(p.x<0||p.x>cnv.width) p.vx*=-1;
        if(p.y<0||p.y>cnv.height) p.vy*=-1;
        ctx.beginPath();ctx.arc(p.x,p.y,1.8,0,Math.PI*2);ctx.fill();
      });
      requestAnimationFrame(loop);
    } loop();
  </script>
